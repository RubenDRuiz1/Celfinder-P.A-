<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Celulares</title>
    <link rel="icon" href="icono.ico" type="image/x-icon">
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 0px;
            left: 0px;
            font-size: 24px;
            width: 500px;
            height: 100px;
            background: #000000;
            border-radius: 0 0 85% 0;
            color: rgba(240, 248, 255, 0.418);
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo2 {
            position: absolute;
            top: -35px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
        }

        .logo2 img {
            max-width: 150px;
            height: auto;
            margin-right: 10px;
        }

        .container {
            width: 99%; 
            max-width: 1200px; 
            margin: auto;
            background: rgba(0, 0, 0, 0.137);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #004080; /* Fondo más oscuro y contrastante */
            color: white; /* Color de texto más brillante */
            font-weight: bold; /* Asegurar que el texto del encabezado sea más fuerte */
            text-transform: uppercase; /* Capitalizar el texto para más énfasis */
            letter-spacing: 1px; /* Espaciado entre letras para darle un toque más elegante */
        }

        tr:hover {
            background-color: #fafafa;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            background-color: #001c795b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://github.com/Rdrr01/celfinder-resource/raw/refs/heads/main/pspblue.mp4" type="video/mp4">
    </video>
    <div class="logo">CellFinder</div>
    <div class="logo2">
        <img src="https://github.com/Rdrr01/celfinder-resource/blob/main/logo.png?raw=true" alt="Logo 2">
        <span></span>
    </div>
    <div class="container">
        <h1>Lista de Celulares Registrados</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Frecuencia (GHz)</th>
                    <th>Cámaras</th>
                    <th>RAM (GB)</th>
                    <th>Batería (mAh)</th>
                    <th>Almacenamiento (GB)</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="celular : ${celulares}">
                    <tr>
                        <td th:text="${celular.nombre}"></td>
                        <td th:text="${celular.ghz}"></td>
                        <td th:text="${celular.camara}"></td>
                        <td th:text="${celular.ram}"></td>
                        <td th:text="${celular.bateria}"></td>
                        <td th:text="${celular.almacenamiento}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a href="/comparar/registro">Registrar otros celulares</a>
    </div>
</body>
</html>
