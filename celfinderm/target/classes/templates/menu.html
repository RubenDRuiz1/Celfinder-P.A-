<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu che</title>
    <link rel="icon" href="icono.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 0px;
            left: 0px;
            font-size: 24px;
            width: 500px;
            height: 100px;
            background: #000000;
            border-radius: 0 0 85% 0;
            color: aliceblue;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo2 {
            position: absolute;
            top: -35px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
        }

        .logo2 img {
            max-width: 150px;
            height: auto;
            margin-right: 10px;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
        }

        .profile {
            padding: 20px;
            width: 250px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .profile-title {
            font-size: 24px;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
        }

        .profile-description {
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            bottom: -10px;
            left: 20px;
            right: 20px;
        }

        .profile:hover .profile-description {
            opacity: 1;
            transform: translateY(0);
        }

        .profile:hover .profile-img {
            transform: translateY(-20px);
        }

        #img1:hover {
            content: url('logo.png');
        }

        #img2:hover {
            content: url('logo.png');
        }

        #img3:hover {
            content: url('logo.png');
        }

        .profile:hover .profile-title {
            opacity: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://github.com/Rdrr01/celfinder-resource/raw/refs/heads/main/pspblue.mp4" type="video/mp4">
    </video>
    <div class="logo">CellFinder</div>
    <div class="logo2">
        <img src="logo.png" alt="Logo 2">
    </div>
    <div class="menu-container">
        <div class="profile">
            <img src="https://github.com/Rukxxxx/ccc/blob/main/analizar%20logo.png?raw=true" alt="Usuario 1" class="profile-img" id="img1">
            <h2 class="profile-title">COMPARADOR MEDIA ACTUAL</h2>
            <div class="profile-description">
                <a href="/compararmedia/registro"><p>comparar</p></a>
            </div>
        </div>
        <div class="profile">
            <img src="https://github.com/Rukxxxx/ccc/blob/main/comparador%20logo.png?raw=true" alt="Usuario 2" class="profile-img" id="img2">
            <h2 class="profile-title">COMPARAR CELULARES</h2>
            <div class="profile-description">
                <a href="/comparar/registro"><p>COMPARAR</p></a>
            </div>
        </div>
        <div class="profile">
            <img src="https://github.com/Rukxxxx/ccc/blob/main/historial%20logo.png?raw=true" alt="Usuario 3" class="profile-img" id="img3">
            <h2 class="profile-title">HISTORIAL</h2>
            <div class="profile-description">
                <a href="/comparar/listar"><p>VER HISTORIAL</p></a>
            </div>
        </div>
    </div>
</body>
</html>
