<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Celular</title>
    <script>
        async function registrarCelular() {
            const nombre = document.getElementById('nombre').value;
            const ghz = parseFloat(document.getElementById('ghz').value);
            const camara = parseInt(document.getElementById('camara').value);
            const ram = parseInt(document.getElementById('ram').value);
            const bateria = parseInt(document.getElementById('bateria').value);
            const almacenamiento = parseInt(document.getElementById('almacenamiento').value);

            const celular = {
                nombre: nombre,
                Ghz: ghz,
                camara: camara,
                ram: ram,
                bateria: bateria,
                almacenamiento: almacenamiento
            };

            const response = await fetch('/celulares/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(celular)
            });

            const result = await response.text();
            document.getElementById('resultado').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Registro de Celular</h1>
    <form onsubmit="event.preventDefault(); registrarCelular();">
        <label for="nombre">Nombre del Celular:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="ghz">Frecuencia (GHz):</label>
        <input type="number" step="0.1" id="ghz" required><br><br>

        <label for="camara">Cantidad de Cámaras:</label>
        <input type="number" id="camara" required><br><br>

        <label for="ram">Cantidad de RAM (GB):</label>
        <input type="number" id="ram" required><br><br>

        <label for="bateria">Capacidad de Batería (mAh):</label>
        <input type="number" id="bateria" required><br><br>

        <label for="almacenamiento">Capacidad de Almacenamiento (GB):</label>
        <input type="number" id="almacenamiento" required><br><br>

        <button type="submit">Registrar Celular</button>
    </form>

    <h2>Resultados</h2>
    <pre id="resultado"></pre>
</body>
</html>
