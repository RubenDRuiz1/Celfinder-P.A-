<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Celulares</title>
</head>
<body>
    <h1>Registrar Dos Celulares</h1>
    <form action="/comparar/registrar" method="post">
        <h2>Celular 1</h2>
        <label for="nombre1">Nombre:</label>
        <input type="text" id="nombre1" name="nombre" required>
        <label for="ghz1">Frecuencia (GHz):</label>
        <input type="number" step="0.1" id="ghz1" name="ghz" required>
        <label for="camara1">Cámaras:</label>
        <input type="number" id="camara1" name="camara" required>
        <label for="ram1">RAM (GB):</label>
        <input type="number" id="ram1" name="ram" required>
        <label for="bateria1">Batería (mAh):</label>
        <input type="number" id="bateria1" name="bateria" required>
        <label for="almacenamiento1">Almacenamiento (GB):</label>
        <input type="number" id="almacenamiento1" name="almacenamiento" required>

        <h2>Celular 2</h2>
        <label for="nombre2">Nombre:</label>
        <input type="text" id="nombre2" name="nombre" required>
        <label for="ghz2">Frecuencia (GHz):</label>
        <input type="number" step="0.1" id="ghz2" name="ghz" required>
        <label for="camara2">Cámaras:</label>
        <input type="number" id="camara2" name="camara" required>
        <label for="ram2">RAM (GB):</label>
        <input type="number" id="ram2" name="ram" required>
        <label for="bateria2">Batería (mAh):</label>
        <input type="number" id="bateria2" name="bateria" required>
        <label for="almacenamiento2">Almacenamiento (GB):</label>
        <input type="number" id="almacenamiento2" name="almacenamiento" required>

        <button type="submit">Registrar y Comparar</button>
    </form>
</body>
</html>
