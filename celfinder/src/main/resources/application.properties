spring.application.name=Celfinder

server.port=8080
spring.main.web-application-type=servlet

spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/templates/,classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Configuración del DataSource
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://RUBEN\\MSSQLSERVER01;databaseName=Celfinder;integratedSecurity=true;encrypt=true;trustServerCertificate=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

server.error.include-message=always
server.error.include-binding-errors=always